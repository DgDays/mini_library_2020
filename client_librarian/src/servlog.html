<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mini-lib</title>
    <link rel="stylesheet" href="login.css">
  </head>
<body>
<form onsubmit="return false;"> 
  <input id='signup' name='action' type='radio' value='signup'>
  <label >Подключиться к серверу</label>
  <div id='wrapper'>
    <div id='arrow'></div>
    <div class="block_regist">
      <input placeholder='ip-сервера:порт*' id="login" type="text" required>
      <input placeholder='Область*' id="region" type="text" required>
      <input placeholder='Город*' id='city' type="text" required>
      <input placeholder='Адрес*' id='address' type="text" required>
      <input placeholder='Название библиотеки*' id='name_biblio' type="text" required>
      <input placeholder='Пароль сервера*' id='password_serv' type="password" required>
    </div>
  </div>
  
  <label class="custom-checkbox" style="float: left; width: 300px;">
    <input class="hidden-checkbox" type="checkbox" id="checkbox1zaal1" style="float: left;">
    <div class="checkbox" style="float: left;">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" border="2px solid rgb(255, 255, 255)"><path fill="#ffffff" d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
    </div>
    <div>Запомнить меня</div>
  </label>

  <button class="login" id="btn" type='submit'>
    <span onclick="export2json()">
      Подключиться
    </span>
  </button>
</form>
<div id='hint'>Нажмите на поля<br>* — так обозначаются поля необходимые для заполнения</div>
</body>
